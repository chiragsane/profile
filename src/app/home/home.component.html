<app-toolbar></app-toolbar>
<div class="home-wrapper col">
  <div class="dark-wrapper"></div>
  <div class="gold-wrapper col">
    <div class="photo-wrapper">
      <div class="photo"></div>
    </div>
    <div class="bio-wrapper">
      <div class="heading">Hello , my name is Chirag...</div>
      <div class="bio">
        I am a<br />
        - Cloud Engineer<br />
        - DevOps Practioner<br />
        - Full Stack Developer<br />
        - & also UI/UX Enthusiast<br />
      </div>
      <div class="bio">
        This is my personal website.<br />
        Built in quarantine, from scratch.<br />
      </div>
      <div class="bio">
        I would love to hear a feedback. Thanks..
      </div>
    </div>
    <div class="mention-wrapper">
      <mat-icon [svgIcon]="mentions[visibleMentionIndex].toLowerCase()"
        aria-hidden="false"
        aria-label="mentions[visibleMentionIndex]"
        [style.opacity]="isIconVisible ? 1 : 0"
      ></mat-icon>
      Made with {{ visibleMention.join("") }}
    </div>
    <div class="button-wrapper">
      <button mat-mini-fab color="primary">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
</div>
